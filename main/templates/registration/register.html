{% extends "layout/base.html" %}
{% load bootstrap4 %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="password mt-2 text-center">
  <h1>Регистрация нового пользователя.</h1>
</div>
<div class="container-fluid mx-auto mb-3 mt-2 password-change">
  <form method="post">
    {% csrf_token %}
    <div class="password-form">
      {% bootstrap_form form layout='horizontal'%}
    </div>
    <button type="submit" class="btn-hover btn-block color-8 mx-auto shrift">Создать</button>
  </form>
</div>
{% endblock %}
