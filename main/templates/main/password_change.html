{% extends 'layout/base.html' %}
{% load bootstrap4 %}
{% block title %}Смена пароля{% endblock %}
{% block content %}
<div class="border-bottom text-center password mt-2">
    <h2>Смена пароля пользователя {{ user.username }}</h2>
</div>
<div class="container-fluid mx-auto mb-3 mt-2">

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <button type="submit" class="btn btn-info btn-block">Сменить пароль</button>
  </form>
</div>
{% endblock %}
