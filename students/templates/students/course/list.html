{% extends "layout/base.html" %}
{% block title %}My courses{% endblock %}
{% block content %}
  <h1 class="module-head shrift">Мои курсы</h1>
  <div class="module shrift mt-2 ml-2">
    {% for course in object_list %}
      <div class="course-info">
        <h3>{{ course.title }}</h3>
        <p><a href="{% url "student_course_detail" course.id %}"><button type="button" name="button" class="btn-hover color-8 m-0">Посмотреть содержимое</button></a></p>
      </div>
    {% empty %}
      <p>
        You are not enrolled in any courses yet.<a href="{% url "course_list" %}">Browse courses</a> to enroll in a course.
      </p>
    {% endfor %}
  </div>
{% endblock %}
